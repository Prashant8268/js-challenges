<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Year</title>
</head>
<body>
    <h1 class="center text-center">New Year Countdown</h1>
    <div id="countdown" class="center">
        <div class="numerals">
            <div class="days"></div>
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
        <div class="texts">
            <div class="units">days</div>
            <div class="units">hours</div>
            <div class="units">minutes</div>
            <div class="units">seconds</div>
        </div>
    </div>

    <div id="overlay-text" class="center text-center"></div>
    <script src="script.js"></script>
</body>
</html>
