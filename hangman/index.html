<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="center">
        <div id="info">
            <h1 class="gap">Hangman</h1>
            <p>Find the hidden word - Enter a letter</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="hangman-figure">
                <svg height="250" width="200" class="fig-contain">
                    <!-- Rod -->
                    <line x1="60" y1="20" x2="140" y2="20" />
                    <line x1="140" y1="20" x2="140" y2="50" />
                    <line x1="60" y1="20" x2="60" y2="230" />
                    <line x1="20" y1="230" x2="100" y2="230" />
            
                    <!-- Head -->
                    <circle cx="140" cy="70" r="20" class="fig-part" />
                    <!-- Body -->
                    <line x1="140" y1="90" x2="140" y2="150" class="fig-part" />
                    <!-- Arms -->
                    <line x1="120" y1="100" x2="140" y2="120" class="fig-part" />
                    <line x1="140" y1="120" x2="160" y2="100" class="fig-part" />
                    <!-- Legs -->
                    <line x1="120" y1="180" x2="140" y2="150" class="fig-part" />
                    <line x1="140" y1="150" x2="160" y2="180" class="fig-part" />
                  </svg>
            
            </div>
           <div class="wrong-guess hide">
                <h3 class="wrong">Wrong Guess</h3>
                <div id="wrong-words-list">
                </div>
           </div>
        </div>
        <div id="right-word"></div>
    </main>
    <dialog id="repeat-prompt" class='animate-up'>
        You have already entered this letter
    </dialog>
    <dialog id="game-end-prompt">
        <p></p>
        <button type="button" id="play-again">Play Again</button>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
